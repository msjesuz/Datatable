<html>
  <head>
    <title>Curso Javascript</title>
  </head>
  <body>
    <div id="app">
      <div id="box" class="box"></div>
    </div>

    <script>
      //var boxElement = document.querySelector('.box');// Elemento pelo class
      var boxElement = document.querySelector('#box');// Elemeto pelo id

      boxElement.style.width = 100;
      boxElement.style.height = 100;
      boxElement.style.backgroundColor = '#f99909';

    </script>
  </body>
</html>
